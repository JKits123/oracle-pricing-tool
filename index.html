<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Smart Pricing Tool - Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .wizard-step { display: none; padding: 20px; border: 2px solid #00A651; margin: 20px 0; }
        .wizard-step.active { display: block; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 15px 25px; margin: 10px; background: #00A651; color: white; border: none; cursor: pointer; }
        button:hover { background: #008B44; }
        .error { border: 2px solid red !important; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Oracle Smart Pricing Tool - Test Version</h1>
    
    <div class="debug" id="debugInfo">
        <strong>Debug Info:</strong> Page loaded, waiting for user interaction...
    </div>

    <form id="testWizard">
        <!-- Step 1 -->
        <div class="wizard-step active" id="step1">
            <h2>Step 1: Basic Info</h2>
            <div class="form-group">
                <label for="customerName">Customer Name (Required):</label>
                <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Address (Required):</label>
                <textarea id="customerAddress" name="customerAddress" required></textarea>
            </div>
            <button type="button" onclick="testNext()">NEXT TEST</button>
        </div>

        <!-- Step 2 -->
        <div class="wizard-step" id="step2">
            <h2>Step 2: Requirements</h2>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <select id="capacity" name="capacity" required>
                    <option value="">Select...</option>
                    <option value="5.0">5.0kW</option>
                    <option value="7.1">7.1kW</option>
                </select>
            </div>
            <button type="button" onclick="testPrev()">PREVIOUS</button>
            <button type="button" onclick="testFinish()">FINISH TEST</button>
        </div>
    </form>

    <script>
        console.log('=== MINIMAL TEST SCRIPT LOADED ===');
        
        let currentStep = 1;
        
        function updateDebug(message) {
            const debug = document.getElementById('debugInfo');
            debug.innerHTML = '<strong>Debug Info:</strong> ' + message;
            console.log('DEBUG: ' + message);
        }
        
        function testNext() {
            updateDebug('testNext() function called');
            
            // Check required fields
            const customerName = document.getElementById('customerName').value;
            const customerAddress = document.getElementById('customerAddress').value;
            
            updateDebug('Customer Name: "' + customerName + '", Address: "' + customerAddress + '"');
            
            if (!customerName.trim() || !customerAddress.trim()) {
                updateDebug('VALIDATION FAILED - Missing required fields');
                alert('Please fill in both Customer Name and Address');
                return;
            }
            
            updateDebug('Validation passed, advancing to step 2');
            
            // Hide step 1
            document.getElementById('step1').classList.remove('active');
            
            // Show step 2
            document.getElementById('step2').classList.add('active');
            
            currentStep = 2;
            updateDebug('Successfully advanced to step 2');
        }
        
        function testPrev() {
            updateDebug('Going back to step 1');
            
            // Hide step 2
            document.getElementById('step2').classList.remove('active');
            
            // Show step 1
            document.getElementById('step1').classList.add('active');
            
            currentStep = 1;
            updateDebug('Back to step 1');
        }
        
        function testFinish() {
            updateDebug('Test completed successfully!');
            alert('Test wizard completed! Next button is working.');
        }
        
        // Test if script is working
        updateDebug('JavaScript is working correctly');
    </script>
</body>
</html>
